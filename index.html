<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shree Chakrdhar Enterprises</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f4f4;padding:15px}
.box{background:#fff;padding:15px;margin:15px auto;max-width:900px;border-radius:6px}
h2,h3{text-align:center}
input,select,button{width:100%;padding:8px;margin:6px 0}
button{background:#000;color:#fff;border:none;cursor:pointer}
.car{border:1px solid #ddd;padding:10px;margin:10px 0}
.imgs{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:6px}
.imgs img{width:100%;height:80px;object-fit:cover;border-radius:4px}
.pending{color:orange;font-weight:bold}
.accepted{color:green;font-weight:bold}
.rejected{color:red;font-weight:bold}
</style>
</head>

<body>

<h2>ðŸš— Shree Chakrdhar Enterprises</h2>

<!-- AVAILABLE CARS -->
<div class="box">
<h3>Available Cars</h3>
<div id="carsContainer">Loading cars...</div>
</div>

<!-- BOOKING -->
<div class="box">
<h3>Book Your Car</h3>
<form id="bookingForm">
<input id="custName" placeholder="Full Name" required>
<input id="custMobile" placeholder="Mobile Number" required>
<select id="custCar" required>
  <option value="">Select Car</option>
</select>
<input type="date" id="fromDate" required>
<input type="date" id="toDate" required>
<button type="submit">Book Now</button>
</form>
<p id="bookingMsg"></p>
</div>

<!-- CHECK STATUS -->
<div class="box">
<h3>Check Booking Status</h3>
<input id="checkMobile" placeholder="Enter Mobile Number">
<button id="checkBtn">Check Status</button>
<p id="statusResult"></p>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAceQf7DxVI9d_-HnVchw4tmiBCSy2P3NI",
  authDomain: "shree-chakrdhar-booking-ed24a.firebaseapp.com",
  projectId: "shree-chakrdhar-booking-ed24a"
});
const db = firebase.firestore();
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const carsContainer = document.getElementById("carsContainer");
  const custCar = document.getElementById("custCar");
  const bookingForm = document.getElementById("bookingForm");
  const bookingMsg = document.getElementById("bookingMsg");
  const checkBtn = document.getElementById("checkBtn");
  const statusResult = document.getElementById("statusResult");

  /* LOAD CARS */
  db.collection("cars").onSnapshot(snap=>{
    carsContainer.innerHTML="";
    custCar.innerHTML='<option value="">Select Car</option>';

    if(snap.empty){
      carsContainer.innerHTML="<b>No cars available.</b>";
      return;
    }

    snap.forEach(doc=>{
      const c = doc.data();
      custCar.innerHTML += `<option value="${c.name}">${c.name}</option>`;

      let imgs="";
      (c.photos||[]).forEach(p=>imgs+=`<img src="${p}">`);

      carsContainer.innerHTML += `
        <div class="car">
          <b>${c.name}</b> â€“ â‚¹${c.price}/day<br>
          ${c.description||""}
          <div class="imgs">${imgs}</div>
        </div>`;
    });
  });

  /* BOOKING SUBMIT â€” THIS WILL 100% FIRE */
  bookingForm.addEventListener("submit", function (e) {
    e.preventDefault();

    db.collection("bookings").add({
      name: document.getElementById("custName").value,
      mobile: document.getElementById("custMobile").value,
      car: custCar.value,
      from: document.getElementById("fromDate").value,
      to: document.getElementById("toDate").value,
      status: "Pending",
      reason: "",
      time: new Date()
    }).then(()=>{
      bookingMsg.innerHTML =
        '<span class="pending">âœ… Booking submitted. Waiting for admin approval.</span>';
      bookingForm.reset();
    }).catch(err=>{
      alert("Booking failed: " + err.message);
    });
  });

  /* STATUS CHECK */
  checkBtn.addEventListener("click", function () {
    statusResult.innerHTML="";
    const mobile = document.getElementById("checkMobile").value;

    db.collection("bookings")
      .where("mobile","==",mobile)
      .orderBy("time","desc")
      .limit(1)
      .get()
      .then(snap=>{
        if(snap.empty){
          statusResult.innerText="No booking found";
          return;
        }
        snap.forEach(doc=>{
          const d = doc.data();
          statusResult.innerHTML =
            `<span class="${d.status.toLowerCase()}">
             ${d.status}${d.reason?" - "+d.reason:""}
             </span>`;
        });
      });
  });

});
</script>

</body>
</html>
