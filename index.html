<div class="box">
<h3>Book Your Car</h3>

<input id="name" placeholder="Name"><br>
<input id="mobile" placeholder="Mobile"><br>

<select id="car">
<option value="">Select Car</option>
<option>Maruti Fronx</option>
<option>Swift</option>
</select><br>

<input type="date" id="from"><br>
<input type="date" id="to"><br>

<button onclick="book()">Book Now</button>
<p id="msg"></p>
</div>

<div class="box">
<h3>Check Booking Status</h3>
<input id="checkMobile" placeholder="Mobile">
<button onclick="check()">Check</button>
<p id="status"></p>
</div>

<script>
function book(){
  const booking={
    name:name.value,
    mobile:mobile.value,
    car:car.value,
    status:"Pending",
    reason:""
  };
  localStorage.setItem("booking_"+mobile.value,JSON.stringify(booking));
  msg.innerHTML="<span class='pending'>Booking submitted â€“ Waiting for approval</span>";
}

function check(){
  const data=localStorage.getItem("booking_"+checkMobile.value);
  if(!data){status.innerText="No booking found";return;}
  const b=JSON.parse(data);
  status.innerHTML=`<span class="${b.status.toLowerCase()}">
  ${b.status} ${b.reason?("- "+b.reason):""}</span>`;
}
</script>
